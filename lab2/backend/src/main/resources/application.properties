spring.jpa.properties.jpa.persistence.provider=org.eclipse.persistence.jpa.PersistenceProvider

# Additional EclipseLink specific settings
spring.jpa.show-sql=true
spring.jpa.properties.eclipselink.logging.level=FINE

# Configure the EclipseLink datasource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable Hibernate (optional)
spring.jpa.hibernate.ddl-auto=none
# or remove the Hibernate properties if added
